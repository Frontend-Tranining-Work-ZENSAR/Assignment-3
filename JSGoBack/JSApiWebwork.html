<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>count Number:<output id="result"></output></p>
    <button onclick="start()">Start Work</button>
    <button onclick="stop()">Stop Work</button>
<script>

    let worker1;

    function  start(){
        if(typeof(worker1)=="undefined"){
            worker1= new Worker("person.js");
        }
        worker1.onmessage= function(event) {
            document.getElementById("result").innerHTML=event.data;
        }
    }

    function stop() {
        worker1.terminate();
        worker1=undefined;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text1" type="number"  max="1000" required>
    <button id="validation" onclick="myValidation()">Validate</button>

    <h2 id="dis"></h2>

    <script>
        function myValidation(){
            const input1 = document.getElementById("text1");
            
            if (!input1.validity.rangeOverflow) {
                document.getElementById("dis").innerHTML="Text is to Large";
            } else {

            document.getElementById("dis").innerHTML="Input is valid"
        }
    }
    </script>
</body>
</html>

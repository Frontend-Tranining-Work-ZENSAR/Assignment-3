<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="geolocation()">Get GeoLocation</button>
    <h2 id="dis"></h2>
    <script>
        function geolocation(){
            try{
                navigator.geolocation.getCurrentPosition(showPosition);

            }catch {
                document.getElementById("dis").innerHTML=err;
            }
        }

        function showPosition(position){
           // document.getElementById("dis").innerHTML="Lattitude:  " +position.getCurrentPosition;
           // document.getElementById("dis").innerHTML="Lattitude:  " +position.coords.longitude;
           document.getElementById("dis").innerHTML="Lattitude:  " +position.coords.latitude;
        }
        
    </script>
</body>
</html>
